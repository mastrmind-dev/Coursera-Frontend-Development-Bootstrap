<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button class="close" type="button" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <!--sr-only means screen readers only. So the div with sr-only clss will only show to screen readers-->
                            <label for="exampleInputEmail3" class="sr-only"
                                >Email address</label
                            >
                            <!--form-control-sm gives a small size for the textarea-->
                            <input
                                type="email"
                                class="form-control form-control-sm mr-1"
                                placeholder="Enter email"
                                id="exampleInputEmail3"
                            />
                        </div>

                        <div class="form-group col-sm-4">
                            <!--sr-only means screen readers only. So the div with sr-only clss will only show to screen readers-->
                            <label for="exampleInputPassword3" class="sr-only"
                                >Password</label
                            >
                            <!--form-control-sm gives a small size for the textarea-->
                            <input
                                type="password"
                                class="form-control form-control-sm mr-1"
                                placeholder="Enter password"
                                id="exampleInputPassword3"
                            />
                        </div>

                        <div class="col-sm-auto">
                            <div class="form-check">
                                <input
                                    type="checkbox"
                                    id="checkboxModal"
                                    class="form-check-input"
                                />
                                <label for="checkboxModal" class="form-check-label"
                                    >Remember me</label
                                >
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <button
                            data-dismiss="modal"
                            class="btn btn-sm btn-secondary ml-auto"
                        >
                            Cancel
                        </button>
                        <button class="btn btn-primary btn-sm ml-1" type="submit">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
